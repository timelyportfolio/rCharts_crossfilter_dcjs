<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
          <script src="http://d3js.org/d3.v3.js"></script>
          <script src="js/crossfilter.js"></script>
          <script src="js/dc.js"></script>

          <link rel=stylesheet href="css/dc.css"></link>

      <style>

      svg {
        font: 10px sans-serif;
        padding: 10px;
      }

      .axis,
      .frame {
        shape-rendering: crispEdges;
      }

      .axis line {
        stroke: #ddd;
      }

      .axis path {
        display: none;
      }

      .frame {
        fill: none;
        stroke: #aaa;
      }

      circle {
        fill-opacity: .7;
      }

      circle.hidden {
        fill: #ccc !important;
      }

      .extent {
        fill: #000;
        fill-opacity: .125;
        stroke: #fff;
      }

      </style>    
        <title></title>
    </head>
    <body>
        <div id = "pie-count" class = "span4">
          <h3>Signal Histogram</h3>
          <strong><span class="filter"></span></strong>
        </div>
        <div id = "smallmultchart">
          <svg></svg>
        </div>
        <script>
          d3.json("iris.json", function (data) {
            var ndx = crossfilter(data);
            var species = ndx.dimension(function (d) {
              return d.Species;
            });
            var countBySpecies = species.group().reduceCount();
            var color = d3.scale.category10( d3.set(data.map(function(d){return d.Species})).values() );

            var chart1 = dc.pieChart("#pie-count")
              .width(400)
              .height(250)
              .innerRadius(80)
              .dimension(species)
              .group(countBySpecies)
            //.valueAccessor(function(p){return p.value.count;})
            //  .y(d3.scale.linear().domain([0, 100]))
            //  .x(d3.scale.ordinal().domain(
            //    d3.set(data.map(function(d){return d.Species})).values()
            //  ))
            //  .xUnits(dc.units.ordinal)
            //.filterPrinter(function (filters) {
            //    var filter = filters[0], s = "Species: ";
            //    s += Math.round(filter[0]) + " -> " + Math.round(filter[1]);
            //    return s;
            //})        
            //  .centerBar(true)
              .renderlet(function (chart) {
                if (chart.filters().length === 0) {
                  drawSmallMult(data);
                } else drawSmallMult(data.filter(function (d) {
                  return chart.filters().indexOf(d.Species) >= 0;
                }));
              });

            dc.renderAll();

            function drawSmallMult(data) {
              var width = 960,
                    size = 150,
                    padding = 19.5;

              var x = d3.scale.linear()
                    .range([padding / 2, size - padding / 2]);

              var y = d3.scale.linear()
                    .range([size - padding / 2, padding / 2]);

              var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")
                    .ticks(5);

              var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(5);


              //d3.csv("flowers.csv", function (error, data) {
              var domainByTrait = {},
                      traits = d3.keys(data[0]).filter(function (d) { return d !== "Species"; }),
                      n = traits.length;

              traits.forEach(function (trait) {
                domainByTrait[trait] = d3.extent(data, function (d) { return d[trait]; });
              });

              xAxis.tickSize(size * n);
              yAxis.tickSize(-size * n);

              var brush = d3.svg.brush()
                      .x(x)
                      .y(y)
                      .on("brushstart", brushstart)
                      .on("brush", brushmove)
                      .on("brushend", brushend);

              var svg = d3.select("#smallmultchart").select("svg");

              svg.selectAll('*').remove();

              svg
                    .attr("width", size * n + padding)
                    .attr("height", size * n + padding)
                    .append("g")
                      .attr("transform", "translate(" + padding + "," + padding / 2 + ")");

              svg.selectAll(".x.axis")
                      .data(traits)
                    .enter().append("g")
                      .attr("class", "x axis")
                      .attr("transform", function (d, i) { return "translate(" + (n - i - 1) * size + ",0)"; })
                      .each(function (d) { x.domain(domainByTrait[d]); d3.select(this).call(xAxis); });

              svg.selectAll(".y.axis")
                      .data(traits)
                    .enter().append("g")
                      .attr("class", "y axis")
                      .attr("transform", function (d, i) { return "translate(0," + i * size + ")"; })
                      .each(function (d) { y.domain(domainByTrait[d]); d3.select(this).call(yAxis); });

              var cell = svg.selectAll(".cell")
                      .data(cross(traits, traits))
                    .enter().append("g")
                      .attr("class", "cell")
                      .attr("transform", function (d) { return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")"; })
                      .each(plot);

              // Titles for the diagonal.
              cell.filter(function (d) { return d.i === d.j; }).append("text")
                      .attr("x", padding)
                      .attr("y", padding)
                      .attr("dy", ".71em")
                      .text(function (d) { return d.x; });

              cell.call(brush);

              function plot(p) {
                var cell = d3.select(this);

                x.domain(domainByTrait[p.x]);
                y.domain(domainByTrait[p.y]);

                cell.append("rect")
                        .attr("class", "frame")
                        .attr("x", padding / 2)
                        .attr("y", padding / 2)
                        .attr("width", size - padding)
                        .attr("height", size - padding);

                cell.selectAll("circle")
                        .data(data)
                      .enter().append("circle")
                        .attr("cx", function (d) { return x(d[p.x]); })
                        .attr("cy", function (d) { return y(d[p.y]); })
                        .attr("r", 3)
                        .style("fill", function (d) { return color(d.Species); });
              }

              var brushCell;

              // Clear the previously-active brush, if any.
              function brushstart(p) {
                if (brushCell !== this) {
                  d3.select(brushCell).call(brush.clear());
                  x.domain(domainByTrait[p.x]);
                  y.domain(domainByTrait[p.y]);
                  brushCell = this;
                }
              }

              // Highlight the selected circles.
              function brushmove(p) {
                var e = brush.extent();
                svg.selectAll("circle").classed("hidden", function (d) {
                  return e[0][0] > d[p.x] || d[p.x] > e[1][0]
                          || e[0][1] > d[p.y] || d[p.y] > e[1][1];
                });
              }

              // If the brush is empty, select all circles.
              function brushend() {
                if (brush.empty()) svg.selectAll(".hidden").classed("hidden", false);
              }

              function cross(a, b) {
                var c = [], n = a.length, m = b.length, i, j;
                for (i = -1; ++i < n; ) for (j = -1; ++j < m; ) c.push({ x: a[i], i: i, y: b[j], j: j });
                return c;
              }

              d3.select(self.frameElement).style("height", size * n + padding + 20 + "px");
              //});

            };
          });
        </script>
    </body>
</html>
